version: "3.8"

services:
    caller-operator-service:
        build: ./caller-operator-service
        ports:
            - "3001:3001"
        networks:
            - microservice-network
        environment:
            - TEAM_SERVICE_URL=http://team-service:3002
            - INCIDENT_SERVICE_URL=http://incident-service:3003

    team-service:
        build: ./team-service
        ports:
            - "3002:3002"
        networks:
            - microservice-network
        environment:
            - INCIDENT_SERVICE_URL=http://incident-service:3003

    incident-service:
        build: ./incident-service
        ports:
            - "3003:3003"
        networks:
            - microservice-network

    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - mongodb_data:/data/db
        networks:
            - microservice-network

networks:
    microservice-network:
        driver: bridge

volumes:
    mongodb_data:
